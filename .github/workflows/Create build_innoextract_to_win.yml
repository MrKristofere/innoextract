name: Build InnoExtract (Windows, MSYS2 MinGW GCC)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository (with submodules if any)
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-xz
            mingw-w64-x86_64-libiconv
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-bzip2
            git
          msystem: MINGW64

      - name: Remove bzip2 import dll (to make it static)
        shell: msys2 {0}
        run: |
          echo "Removing bzip2 dynamic libraries..."
          cd /mingw64/lib
          rm -f libbz2.dll.a

      - name: Configure build
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -G "MinGW Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr/local \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++ \
            -DUSE_LZMA=ON \
            -DUSE_STATIC_LIBS=ON \
            -DLZMA_USE_STATIC_LIBS=ON \
            -DBoost_USE_STATIC_LIBS=ON \
            -DZLIB_USE_STATIC_LIBS=ON \
            -DBZip2_USE_STATIC_LIBS=ON \
            -Diconv_USE_STATIC_LIBS=ON \
            -DBUILD_TESTS=OFF \
            -DRUN_TESTS=OFF \
            -DUSE_LTO=OFF \
            -DSET_OPTIMIZATION_FLAGS=ON \
            -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc -static-libstdc++"

      - name: Build innoextract
        shell: msys2 {0}
        run: |
          cd build
          mingw32-make -j$(nproc)

      - name: Strip binary
        shell: msys2 {0}
        run: |
          cd build
          /mingw64/bin/strip --strip-unneeded innoextract.exe

      - name: Check binary dependencies
        shell: msys2 {0}
        run: |
          cd build
          ldd innoextract.exe || true
          file innoextract.exe

      - name: Test binary
        shell: msys2 {0}
        run: |
          cd build
          ./innoextract --version

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: innoextract-windows-mingw64-static
          path: build/innoextract.exe
