name: Build InnoExtract (Windows, MSYS2 MinGW GCC)

on:
  workflow_dispatch:
    inputs:
      static_build:
        description: 'Build with static linking?'
        required: true
        default: true
        type: boolean

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository (with submodules if any)
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-xz
            mingw-w64-x86_64-libiconv
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-bzip2
            git
          msystem: MINGW64

      # Условный шаг только для статической сборки
      - name: Remove bzip2 import dll (только для статической сборки)
        if: inputs.static_build == false
        shell: msys2 {0}
        run: |
          echo "Удаление динамических библиотек bzip2 для статической линковки..."
          cd /mingw64/lib
          rm -f libbz2.dll.a

      - name: Configure build
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          
          # Базовые опции CMake
          CMAKE_OPTIONS=(
            -G "MinGW Makefiles"
            -DCMAKE_BUILD_TYPE=Release
            -DCMAKE_INSTALL_PREFIX=/usr/local
            -DCMAKE_C_COMPILER=gcc
            -DCMAKE_CXX_COMPILER=g++
            -DUSE_LZMA=ON
            -DBUILD_TESTS=OFF
            -DRUN_TESTS=OFF
            -DUSE_LTO=OFF
            -DSET_OPTIMIZATION_FLAGS=ON
          )
          
          # Добавляем опции в зависимости от типа сборки
          if [ "${{ github.event.inputs.static_build }}" = "true" ]; then
            CMAKE_OPTIONS+=(
              -DUSE_STATIC_LIBS=ON
              -DLZMA_USE_STATIC_LIBS=ON
              -DBoost_USE_STATIC_LIBS=ON
              -DZLIB_USE_STATIC_LIBS=ON
              -DBZip2_USE_STATIC_LIBS=ON
              -Diconv_USE_STATIC_LIBS=ON
              -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc -static-libstdc++"
            )
            echo "Настройка для СТАТИЧЕСКОЙ линковки"
          else
            CMAKE_OPTIONS+=(
              -DUSE_STATIC_LIBS=OFF
            )
            echo "Настройка для ДИНАМИЧЕСКОЙ линковки"
          fi
          
          cmake .. "${CMAKE_OPTIONS[@]}"

      - name: Build innoextract
        shell: msys2 {0}
        run: |
          cd build
          mingw32-make -j$(nproc)

      # Стриппинг только для статической сборки
      - name: Strip binary
        shell: msys2 {0}
        run: |
          cd build
          /mingw64/bin/strip --strip-unneeded innoextract.exe

      - name: Check binary dependencies
        shell: msys2 {0}
        run: |
          cd build
          echo "=== Информация о файле ==="
          file innoextract.exe
          echo ""
          echo "=== Динамические зависимости ==="
          ldd innoextract.exe 2>/dev/null || echo "ldd недоступен или бинарник полностью статический"

      - name: Test binary
        shell: msys2 {0}
        run: |
          cd build
          ./innoextract --version

      # Определяем зависимости и копируем DLL для динамической сборки
      - name: Collect DLL dependencies (только для динамической сборки)
        if: inputs.static_build == false
        shell: msys2 {0}
        run: |
          cd build
          echo "Сбор зависимых DLL..."
          
          # Создаем временный скрипт для анализа зависимостей
          cat > find_deps.sh << 'EOF'
          #!/bin/bash
          EXE="$1"
          DEPS_DIR="$2"
          
          # Используем ldd для поиска зависимостей
          ldd "$EXE" | grep "=> /mingw64" | awk '{print $3}' | while read dll; do
            if [ -f "$dll" ]; then
              echo "Копирую: $dll"
              cp "$dll" "$DEPS_DIR/"
            fi
          done
          
          # Также проверяем системные DLL в пути MSYS2
          ldd "$EXE" | grep "=> /usr/bin" | awk '{print $3}' | while read dll; do
            if [ -f "$dll" ]; then
              echo "Копирую: $dll"
              cp "$dll" "$DEPS_DIR/"
            fi
          done
          EOF
          
          chmod +x find_deps.sh
          
          # Создаем директорию для DLL
          mkdir -p dll_deps
          
          # Запускаем анализ зависимостей
          ./find_deps.sh innoextract.exe dll_deps
          
          # Дополнительно копируем возможные необходимые DLL из mingw64/bin
          MINGW_BIN="/mingw64/bin"
          for dll in libgcc_s_seh-1.dll libstdc++-6.dll libwinpthread-1.dll; do
            if [ -f "$MINGW_BIN/$dll" ] && [ -f "dll_deps/$dll" ]; then
              echo "Проверяю: $dll"
              cp "$MINGW_BIN/$dll" dll_deps/ 2>/dev/null || true
            fi
          done
          
          # Показываем список собранных DLL
          echo "=== Собранные DLL ==="
          ls -la dll_deps/

      # Выгрузка артефактов в зависимости от типа сборки
      - name: Upload static build artifact
        if: inputs.static_build == true
        uses: actions/upload-artifact@v5
        with:
          name: innoextract-windows-mingw64-static
          path: build/innoextract.exe

      - name: Upload dynamic build artifacts
        if: inputs.static_build == false
        uses: actions/upload-artifact@v5
        with:
          name: innoextract-windows-mingw64-dynamic
          path: |
            build/innoextract.exe
            build/dll_deps/
