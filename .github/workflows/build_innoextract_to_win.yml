name: Build InnoExtract (Windows, MSYS2 MinGW GCC)

on:
  workflow_dispatch:
    inputs:
      static_build:
        description: 'Build with static linking?'
        required: true
        default: true
        type: boolean

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository (with submodules if any)
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-xz
            mingw-w64-x86_64-libiconv
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-bzip2
            git
          msystem: MINGW64

      # Удаление DLL только для статической сборки
      - name: Remove bzip2 import dll (only for static build)
        if: inputs.static_build == true
        shell: msys2 {0}
        run: |
          echo "Удаление динамических библиотек bzip2 для статической линковки..."
          cd /mingw64/lib
          rm -f libbz2.dll.a

      - name: Configure build
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          
          # Базовые опции CMake
          CMAKE_OPTIONS=(
            -G "MinGW Makefiles"
            -DCMAKE_BUILD_TYPE=Release
            -DCMAKE_INSTALL_PREFIX=/usr/local
            -DCMAKE_C_COMPILER=gcc
            -DCMAKE_CXX_COMPILER=g++
            -DUSE_LZMA=ON
            -DBUILD_TESTS=OFF
            -DRUN_TESTS=OFF
            -DSET_OPTIMIZATION_FLAGS=ON
          )
          
          # Добавляем опции в зависимости от типа сборки
          if [ "${{ github.event.inputs.static_build }}" = "true" ]; then
            CMAKE_OPTIONS+=(
              -DUSE_STATIC_LIBS=ON
              -DLZMA_USE_STATIC_LIBS=ON
              -DBoost_USE_STATIC_LIBS=ON
              -DZLIB_USE_STATIC_LIBS=ON
              -DBZip2_USE_STATIC_LIBS=ON
              -Diconv_USE_STATIC_LIBS=ON
              -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc -static-libstdc++"
              -DUSE_LTO=OFF
            )
            echo "Настройка для СТАТИЧЕСКОЙ линковки (LTO отключен)"
          else
            CMAKE_OPTIONS+=(
              -DUSE_STATIC_LIBS=OFF
              -DUSE_LTO=ON
            )
            echo "Настройка для ДИНАМИЧЕСКОЙ линковки (LTO включен)"
          fi
          
          cmake .. "${CMAKE_OPTIONS[@]}"

      - name: Build innoextract
        shell: msys2 {0}
        run: |
          cd build
          mingw32-make -j$(nproc)

      - name: Strip binary
        shell: msys2 {0}
        run: |
          cd build
          /mingw64/bin/strip --strip-all innoextract.exe

      - name: Check binary dependencies
        shell: msys2 {0}
        run: |
          cd build
          echo "=== Информация о файле ==="
          file innoextract.exe
          echo ""
          echo "=== Динамические зависимости ==="
          ldd innoextract.exe 2>/dev/null || echo "ldd недоступен или бинарник полностью статический"

      - name: Test binary
        shell: msys2 {0}
        run: |
          cd build
          ./innoextract --version

      - name: Copy DLL dependencies
        if: inputs.static_build == false
        shell: msys2 {0}
        run: |
          cd build
          ldd innoextract.exe 2>/dev/null | awk '/=> \/(mingw64|usr\/bin)\// {print $3}' | xargs cp -t ./
    
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ github.event.inputs.static_build == 'true' && format('innoextract-windows-mingw64-static') || format('innoextract-windows-mingw64-dynamic') }}
          path: build/
